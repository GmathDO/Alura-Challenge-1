<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>ESP V1 Challenge</title>
</head>

<body>
    <header>
        <img src="Imagen/Logo.png" class="logo">
    </header>
    <main>
        <div class="encriptador">
            <textarea placeholder="Ingrese el texto aqui" class="input-principal"></textarea>

            <div class="botones">
                <div class="aviso">
                    <img src="Imagen/bi_exclamation-circle-fill.png" class="exclamacion">
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="boton-conteiner">
                    <input type="button" value="Encriptar" class="cifrar">
                    <input type="button" value="Desencriptar" class="descifrar">
                </div>
            </div>
        </div>

        <div class="resultado">
            <img src="Imagen/Muñeco.svg" class="ocultar">
            <h1 class="ocultar">Ningún mensaje fue <br>encontrado</h1>
            <p class="ocultar">Ingresa el texto que desees encriptar o <br>desencriptar.</p>
        </div>
    </main>
    <footer>
        <a href="https://github.com/GmathDO"><img src="Imagen/github-icon-2048x1998-3j08tfre.png" class="github"></a>
        <p class="copyright">&copy 2024 Gerardo Duarte</p>
    </footer>
</body>
</html>
